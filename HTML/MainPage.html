<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../Styles/MainPageStyle.css">
        <title>
            Main Page
        </title>
    </head>
    <body>
        <table class="playTable">
            <tr>
                <td class="playAreaTd">
                    <canvas id="bubbleContainerCanvas" class="bubbleContainer">
                        <span>Failure to load the canvas.</span>
                    </canvas>
                </td>
                <td class="scoreAreaTd">
                    <div>
                        <div class="scoreAreaDiv">
                            <span class="scoreSpanText">Bubble clicked:</span> <br>
                            <span id="bubbleClickCount" class="scoreSpanValue">0</span>
                        </div>
                        <!-- bomb area-->
                        <div class="weaponDiv">
                            <button id="bombButton" disabled="true">No Bombs.</button>
                        </div>
                        <!-- freeze ray area-->
                        <div class="weaponDiv">
                            <button id="freezeRayButton" disabled="true">No Freeze Rays.</button>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

    <div>
        <button id="resetButton">Reset Test</button>
    </div>
        <script type="module" src="../JS/MainPageJS.js"></script>
    </body>
</html>
